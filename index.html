<!DOCTYPE html>
<html>

<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>RPSLS</title>
</head>

<body>
    <div class="containter">
        <div>
            <h1 class="center">Rock, Paper, Scissors, Lizard, Spock</h1>
            <h3 class="center">Please make a selection</h3>
        </div>
        <div class="row selectorButtons center" id="userChoice">
            <button class="choice fancy-btn" id="rock" value="Rock">Rock</button>
            <button class="choice fancy-btn" id="paper" value="Paper">Paper</button>
            <button class="choice fancy-btn" id="scissors" value="Scissors">Scissors</button>
            <button class="choice fancy-btn" id="lizard" value="Lizard">Lizard</button>
            <button class="choice fancy-btn" id="spock" value="Spock">Spock</button>
        </div>
        <div class="row">
            <div>
                <h4>User choice was: <a id="user"></a></h4>
            </div>
            <div>
                <h4>Computer choice was: <a id="computer"></a></h4>
            </div>
        </div>

    </div>

    <script language="JavaScript" type="text/javascript" src="apps.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts.js"></script>

</body>

</html>
